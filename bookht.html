<!DOCTYPE html>
<head>
    <title> Book Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
          background-color: #E6E6FA;
          background-image: url("background.jpg");
        }

        </style>

</head>

<body>
    <h2 class="alert alert-success  text-center">Book Management System</h2>
   <div class="container mx-5 px-5">
       
   
                <form autocomplete="off" class="form-control" name="myForm" method="post"  onsubmit="return onFormSubmit()">
                    <div>
                        <label for="bookName">Book Name</label>
                        <input type="text" class="form-control" name="bookName" id="bookName" required>
                    </div>
                    <div>
                        <label for="subjectCode">Subject Code</label>
                        <input type="text" class="form-control" name="subjectCode" id="subjectCode" required>
                    </div>
                    <div>
                        <label for="courseName">Course Name</label>
                        <input type="text" class="form-control" name="courseName" id="courseName" required>
                    </div>
                    <div>
                        <label for="perPrice">Price</label>
                        <input type="number" class="form-control" name="perPrice" id="perPrice" required>
                    </div>
                    <div>
                        <label for="Author">Author</label>
                        <input type="text" class="form-control" name="Author" id="Author" required>
                    </div>
                    <div>
                        <label for="Publisher">Publisher</label>
                        <input type="text" class="form-control" name="Publisher" id="Publisher" required>
                    </div>

                    <div class="form_action--button">
                        <input type="submit" class="mt-3 btn btn-outline-primary" value="Submit" onclick="alphanumeric(document.myForm.bookName,document.myForm.subjectCode, document.myFormcourseName, document.myForm.perPrice)">
                        <input type="reset"  class="mt-3 btn btn-outline-primary" value="Reset">
                    </div>
                </form>

               
                    <table class="table mt-3" id="storeList">
                        <thead>
                            <tr class="table-dark"> 
                                <th scope="col">Book Name</th>
                                <th scope="col">Subject Code</th>
                                <th scope="col">Course Name</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
          
   </div>
    <script  src="bookjavasc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
